<div>
    <div class="g-drop-pane" data-dojo-type="app/search/DropPane"
         data-dojo-attach-point="dropPane"
         data-dojo-props="title:'${label}',open:${open}"
    id="collectionDropPane">
        <div class="form-horizontal">
            <div class="form-group" id="saveSelectGroup">
                <select size="5"
                        onChange=" dojo.publish('app/collection/selectCollection',this.options[this.selectedIndex].value)"
                        data-dojo-attach-point="menuNode"
                        id="collectionMenuNode" class="selectpicker col-md-9">
                    <option style="font-style: italic;" value="default" label="Unassigned Results">Unassigned Results</option>
                    <option style="font-style: italic;" value="All" selected label="Show All">Show All</option>
                </select>
                <button data-dojo-attach-point="viewBtn" data-dojo-type="dijit/form/Button"
                        data-dojo-attach-event="onClick:_selCollection"
                        type="button" class="btn btn-primary col-md-3"
                        id="viewBtn">View

                </button>
                <button data-dojo-attach-point="removeBtn"
                        data-dojo-type="dijit/form/Button"
                        data-dojo-attach-event="onClick:_removeCollection"
                        type="button"
                        class="btn btn-danger col-md-3">Remove

                </button>
                <!--<div>-->
                <!--<button data-dojo-type="dijit/form/ToggleButton" data-dojo-props="iconClass:'dijitCheckBoxIcon', checked: false">-->
                <!--Show Unassigned</button>-->
                <!--</div>-->
            </div>
        </div>
        <div class="form-inline">
            <div class="form-group">
                <div data-dojo-type="dijit/form/DropDownButton" class="btn btn-primary"
                     data-dojo-attach-point="addCollectionBtn"
                id="addCollectionBtn">
                    <span>New Collection</span>
                    <div data-dojo-type="dijit/TooltipDialog">
                        <input type="text" id="newCollection" value=""
                               placeHolder="Enter a New Collection"
                               data-dojo-type="dijit/form/TextBox"
                               data-dojo-props="trim:true, propercase:true, "
                               data-dojo-attach-point="newCollection"/>
                        <button data-dojo-attach-point="newBtn"
                                data-dojo-type="dijit/form/Button"
                                data-dojo-attach-event="onClick:_addCollection"
                                type="submit" class="btn btn-primary">Create New Collection

                        </button>
                    </div>
                </div>
            </div>

            <div class="form-group">

                <a id="exportBtn" data-dojo-attach-point="exportBtn" download="exportCollection.csv"
                   class="btn btn-primary btn-sm"
                   data-dojo-attach-event="onClick:expAll2">Export Collection

                </a>
            </div>
        </div>
    </div>
</div>

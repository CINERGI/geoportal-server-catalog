<div>
    <div class="g-drop-pane" data-dojo-type="app/search/DropPane"
         data-dojo-attach-point="dropPane"
         data-dojo-props="title:'${label}',open:${open}">
        <div class="form-group">
            <div data-dojo-type="dijit/form/Select" data-dojo-attach-point="menuNode"
            id="savedSearchMenu" class="selectpicker col-10" data-width="30em">
            <span title="select a value from menu" value="default"><i>Select a Saved Search</i></span>
        </div>
            <button data-dojo-attach-point="showBtn" data-dojo-type="dijit/form/Button"
                    data-dojo-attach-event="onClick: showSearchResults"
                    type="button"
                    class="btn btn-primary"

                    title="Show Search Results">Show Search

            </button>
        </div>
        <div class="form-group">
            <div data-dojo-type="dijit/form/DropDownButton" class="btn btn-primary">
                <span>Save Search </span>
                <div data-dojo-type="dijit/TooltipDialog">
                    <input type="text" id="newSearchName" value=""
                           placeHolder="Name of Search"
                           data-dojo-type="dijit/form/TextBox"
                           data-dojo-props="trim:true, propercase:true, "
                           data-dojo-attach-point="newSearchName"/>
                    <button data-dojo-attach-point="saveBtn" data-dojo-type="dijit/form/Button"
                            data-dojo-attach-event="onClick: _addSearch"
                            type="button" class="btn btn-primary">Save Current Search

                    </button>
                </div>
            </div>

        <button data-dojo-attach-point="removeBtn" data-dojo-type="dijit/form/Button"
                data-dojo-attach-event="onClick: _removeSearch" type="button"
        class="btn btn-danger">Remove Search

        </button>
        </div>
    </div>
</div>

<div class="search-box typeahead">
	<div class="input-group input-group-sm sb-typeahead-wrapper">
		<input type="text" class="form-control sb-typeahead-text"
			placeholder="${i18n.search.searchBox.search}..."
			data-dojo-attach-point="searchTextBox"
			   data-dojo-props="
          script: 'custom/searchBoxTypeahead.js',
          "
		/>
		<span class="input-group-btn">
			<button class="btn btn-success btn-sm" type="button"
				data-dojo-attach-point="searchButton"
				data-dojo-attach-event="onClick: search"
				title="${i18n.search.searchBox.search}">
				<span class="esri-icon-search"></span>
				${i18n.search.searchBox.search}
			</button>
		</span>
	</div>
</div>
